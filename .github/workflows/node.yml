name: Hello World CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - name: "S채tter upp Node v16 i v책rt Workflow"
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: "npm install"
      - run: "npm run build"
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "S채tter upp Node v16 i v책rt Workflow"
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: "npm install"
      - run: "npx eslint src/*.jsx"
